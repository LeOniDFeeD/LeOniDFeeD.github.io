<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Доходы</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 12px;
      background: #f5f5f7;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .day-name {
      text-align: center;
      font-size: 0.85em;
      color: #888;
      padding: 4px 0;
    }
    .day-cell {
      aspect-ratio: 1;
      background: white;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      position: relative;
      padding-top: 4px;
    }
    .day-cell.other-month {
      color: #ccc;
      background: #f0f0f0;
    }
    .day-cell.today {
      border: 2px solid #007AFF;
    }
    .dots {
      position: absolute;
      bottom: 4px;
      display: flex;
      gap: 2px;
    }
    .dot {
      width: 4px;
      height: 4px;
      background: #007AFF;
      border-radius: 50%;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: flex-end;
      z-index: 100;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #007AFF;
      color: white;
      font-weight: bold;
      border: none;
    }
    .record-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .total-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #007AFF;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 90;
    }
    .stats-list {
      margin-top: 16px;
    }
    .stats-item {
      padding: 10px 0;
      border-bottom: 1 hsl(0,0%,85%) solid;
    }
    .service-item, .client-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      align-items: center;
    }
    .notification {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="prevMonth()">&lt;</button>
    <span id="month-title">Январь 2026</span>
    <button onclick="nextMonth()">&gt;</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div id="modal" class="modal" style="display:none;" onclick="closeModal(event)">
    <div class="modal-content" id="modal-content"></div>
  </div>

  <div id="notification" class="notification">Сохранено!</div>

  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
